<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link href="./countdown.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <h1>WE ARE COMIMG SOON</h1>
            <h1 id="changedate">12 FEBRUARY 2024, 6.17pm</h1>
            <div class="block">
            <div class="time">
                <input class="hrs" type="text" readonly value="0">
                <h4>DAYS</h4>
            </div>
            <div class="time">
                <input class="hrs" type="text" readonly value="0">
                <h4>HOURS</h4>
            </div>
            <div class="time">
                <input class="hrs" type="text" readonly value="0">
                <h4>MINUTES</h4>
            </div>
            <div class="time">
                <input class="hrs" type="text" readonly value="0">
                <h4>SECONDS</h4>
            </div>
            </div>
        </div>
</div>
<script src="./countdown.js" charset="UTF-8"></script>
</body>
</html>
